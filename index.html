<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippi | Personal Space</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- 核心配色与基础设置 --- */
        :root {
            --bg-color: #F8F5F2;       /* 背景色：Canva 经典的米白/奶茶色 */
            --text-color: #3D3D3D;     /* 主文字颜色：炭灰色 */
            --accent-color: #A69080;   /* 强调色：莫兰迪棕 */
            --button-radius: 50px;     /* 按钮圆角 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- 顶部区域 --- */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 80px 20px;
            text-align: center;
        }

        /* 头像 */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 2px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* 标题：使用 Tenor Sans (Canva常用高级字体) */
        h1 {
            font-family: 'Tenor Sans', serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* --- 链接按钮区 --- */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .link-card {
            background: white;
            padding: 16px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: var(--button-radius);
            font-size: 0.95rem;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.05);
            display: block;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            background-color: var(--text-color);
            color: white;
        }

        /* --- 图片画廊区 (如有需要) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 50px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background-color: #eee;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* --- 页脚 --- */
        footer {
            margin-top: 100px;
            padding-bottom: 50px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding-top: 50px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="avatar.jpg" alt="Nippi" class="profile-img">

        <h1>NIPPI</h1>
        <p class="subtitle">在这里记录我的生活与美学</p>

        <div class="links-wrapper">
            <a href="https://www.xiaohongshu.com" class="link-card" target="_blank">小红书 / Xiaohongshu</a>
            <a href="#" class="link-card">我的摄影集 / Portfolio</a>
            <a href="#" class="link-card">联系我 / Contact</a>
        </div>

        <div class="gallery">
            <div class="gallery-item"><img src="pic1.jpg" alt=""></div>
            <div class="gallery-item"><img src="pic2.jpg" alt=""></div>
        </div>

        <footer>
            © 2026 NIPPI. ALL RIGHTS RESERVED.
        </footer>
    </div>

</body>
</html>
