<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippi - 个人主页 / 品牌页</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* 主视觉区 (Hero Section) */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f9f9f9; /* 这里可以换成背景图 */
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
        }

        /* 内容板块 */
        .section {
            padding: 100px 10% @media (max-width: 768px) { padding: 60px 5%; };
            text-align: center;
        }

        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* 图片样式 */
        .image-box {
            width: 100%;
            height: 250px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 页脚 */
        footer {
            padding: 50px;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            nav { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NIPPI</div>
        <div class="menu">
            </div>
    </nav>

    <section class="hero">
        <h1>欢迎来到我的世界</h1>
        <p>这是我用 Canva 灵感转换而来的 GitHub 网页。在这里，我分享我的作品、想法和创意。</p>
    </section>

    <section class="section">
        <h2>精选内容</h2>
        <div class="grid">
            <div class="card">
                <div class="image-box">
                    <img src="https://via.placeholder.com/600x400" alt="项目1">
                </div>
                <h3>项目名称</h3>
                <p>这里填写你的项目描述或者 Canva 中的文本内容。</p>
            </div>
            <div class="card">
                <div class="image-box">
                    <img src="https://via.placeholder.com/600x400" alt="项目2">
                </div>
                <h3>项目名称</h3>
                <p>这里填写你的项目描述或者 Canva 中的文本内容。</p>
            </div>
            <div class="card">
                <div class="image-box">
                    <img src="https://via.placeholder.com/600x400" alt="项目3">
                </div>
                <h3>项目名称</h3>
                <p>这里填写你的项目描述或者 Canva 中的文本内容。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 Nippi. 保留所有权利。</p>
        <div class="footer-links">
            <a href="#">Instagram</a>
            <a href="#">Xiaohongshu</a>
            <a href="#">Email</a>
        </div>
    </footer>

</body>
</html>
